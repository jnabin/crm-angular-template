<div class="row success" *ngIf="!openProgress">
  <div class="col-md-6 text-center">
    <img src="/assets/images/success.svg" alt="" srcset="">
    <p class="con-success">Connection Successful!</p>
    <p>You will be redirected in <span>{{counter}}</span> Seconds</p>
  </div>
  <div class="col-md-6 align-self-end">
    <img src="/assets/images/sammy-marketing.png" alt="" srcset="">
  </div>
</div>
<app-connection-progress [displayProgress]="true" *ngIf="openProgress"></app-connection-progress>
