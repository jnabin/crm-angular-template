<div class="container">
  <div class="body-content">
    <app-campaign-view-header></app-campaign-view-header>
    <app-campaign-body
    [openOtpPage] = "openOtpPage"
    (openOtpPageChange)="changePage()"
    (quitOtp)="this.openOtpPage = false;"
    [otpTitle]="callType"
    >
    </app-campaign-body>
    <app-view-campaign-footer
    *ngIf="!openOtpPage"
    (openOtp)="openOtpCode($event)"
    [selectCallTime]="selectCallTime"
    >
    </app-view-campaign-footer>
  </div>
</div>
